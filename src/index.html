<html>
	<head>
		<title>Tic-tac-toe</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1>TIC-TAC-TOE</h1>
		</header>
		<section>
			<div class="board">
				<div class="row">
					<div class="key one" onclick="mostrar(id)" id="1" >
					</div>
					<div class="key two" onclick="mostrar(id)" id="2">
					</div>
					<div class="key three" onclick="mostrar(id)" id="3">
					</div>
				</div>
				<div class="row">
					<div class="key four" onclick="mostrar(id)" id="4">
					</div>
					<div class="key five" onclick="mostrar(id)" id="5">
					</div>
					<div class="key six" onclick="mostrar(id)" id="6">
					</div>
				</div>
				<div class="row">
					<div class="key seven" onclick="mostrar(id)" id="7">
					</div>
					<div class="key eight" onclick="mostrar(id)" id="8">
					</div>
					<div class="key nine" onclick="mostrar(id)" id="9">
					</div>
				</div>
			</div>
		</section>
		<script>
			var sw = 0
			var el = ''
			function mostrar (id) {
				el = document.getElementById(id)
				var ban = 1
				if(ban == 1 && sw == 0 && el.getAttribute('name') != 'checked'){
					let img = document.createElement('img')
					img.src = 'logo.png'
					img.width = '50'
					img.height = '30'
					document.getElementById(id).appendChild(img)
					el.setAttribute('name', 'checked')
					ban = 0
					sw = 1
				} else if(sw == 1 && el.getAttribute('name') != 'checked') {
					let img = document.createElement('img')
					img.src = 'circle.png'
					img.width = '50'
					img.height = '30'
					document.getElementById(id).appendChild(img)
					sw = 0
					el.setAttribute('name', 'checked')
				}
			}
		</script>
	</body>
</html>
